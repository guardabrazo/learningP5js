<div class="container" ng-controller="MainController">
   
    <nav-bar></nav-bar>

    <!-- Page Header -->
    <div class="row" >
        <div class="col-md-6 col-md-offset-3">
            <h1 class="title">Learn {{ title }}</h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row" >
        <div class="col-md-6 col-md-offset-3">
            <h2 class="subtitle">Learn to code, the visual way!</h2>
        </div>
    </div>
    <!-- /.row -->

    <!-- Projects Rows -->
    <div class="row">
        <div dir-paginate="example in examples | filter:query | itemsPerPage: 6">
            <div ng-if="$index % 3 == 0" class="clearfix"></div>
            <div class="col-sm-4 portfolio-item">
                <example-info info="example"></example-info>
            </div>
        </div>
    </div>
    <!-- /.rows -->
    

    <!-- Pagination -->
    <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
  
    
    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>A project by @guardabrazo</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>
